<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>UCSC-Academic-Major-Calculator</title>

        <!-- Load Files -->
        <script src="src/search-bar.js"></script>

    </head>
    <body onload="main()">
        <h1>UCSC 2021-2022 Academic Major Calculator</h1>
        <p>
            A program for UCSC Advisors/Students to calculate what 2021-2022 majors students qualify for given the completed class history.
        </p>

        <style>
            * {
            box-sizing: border-box;
            }
            
            #myInput {
            /* background-image: url('/css/searchicon.png'); */
            background-position: 10px 12px;
            background-repeat: no-repeat;
            width: 100%;
            font-size: 16px;
            padding: 12px 20px 12px 40px;
            border: 1px solid #ddd;
            margin-bottom: 12px;
            }
            
            #myUL {
            list-style-type: none;
            padding: 0;
            margin: 0;
            }
            
            #myUL li a {
            border: 1px solid #ddd;
            margin-top: -1px; /* Prevent double borders */
            background-color: #f6f6f6;
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            color: black;
            display: block
            }
            
            #myUL li a:hover:not(.header) {
            background-color: #eee;
            }
            </style>
        
        <input type="text" id="myInput" onkeyup="SearchBar()" placeholder="Search for names.." title="Type in a name">

        <ul id="myUL">
        <li><a href="#">Adele</a></li>
        <li><a href="#">Agnes</a></li>

        <li><a href="#">Billy</a></li>
        <li><a href="#">Bob</a></li>

        <li><a href="#">Calvin</a></li>
        <li><a href="#">Christina</a></li>
        <li><a href="#">Cindy</a></li>
        </ul>
    </body>
</html>
